# Spring boot application
spring.application.name = wzh-haoke-manage-dubbo-server-house-resources
# 数据库
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/haoke?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=wuzhao

# 服务的扫描包
dubbo.scan.basePackages = com.wzh.haoke.dubbo.server.api

